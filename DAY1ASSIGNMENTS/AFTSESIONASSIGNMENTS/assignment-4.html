<!--Assignment-4 change color on click-->
<doctype>
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>javascript button demo</title>
		<script>
	//function def
		function changecolor(){
		document.getElementById("sailakshmi").style.
			color="red"
		}
		function changecolor(){
		document.getElementById("sailakshmi").style.changecolor
			color="green"
		}
		</script>
	</head>
	<body>
		<p id="sailakshmi">sailakshmi!!!</p>
		<button type="button" onclick ="changecolor()">
		click to change</button>
		<button type="button" onclick ="greencolor()">
		Reset</button>
	</body>
</html>
